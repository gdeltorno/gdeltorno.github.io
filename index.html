<!DOCTYPE html>
<html>
  <head>
    <title>Las Plazas Outlet Lerma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      #map { height: 100%; }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: new google.maps.LatLng(19.2825929, -99.5020795),
          mapTypeId: 'roadmap'
        });

        var icons = {
          discount: {
            icon: 'https://mt.googleapis.com/vt/icon/name=icons/onion/112-purple.png&scale=1.0'
          }
        };

        function addMarker(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map,
          });

            var contentString = '<div id="content">'+
                        '<div id="siteNotice">'+
                        '</div><h1 id="firstHeading" class="firstHeading">'+feature.title+'</h1>'+
                        '<div id="bodyContent"><p>'+feature.description+'</p></div></div>';

              var infowindow = new google.maps.InfoWindow({
                content: contentString
              });

          marker.addListener('click', function() {
            infowindow.open(map, marker);
          });
        }

        var features = [
          {
            //Chili's
            position: new google.maps.LatLng(19.283443, -99.501851),
            type: 'discount',
            title: "Chili's Lerma",
            description: "50% de descuento en todo el menú."
          }, {
            //Top Outlet
            position: new google.maps.LatLng(19.282191, -99.503095),
            type: 'discount',
            title: "Top Outlet",
            description: "25% de descuento en trajes de baño."
          }, {
            //Marti
            position: new google.maps.LatLng(19.283167, -99.502694),
            type: 'discount',
            title: "Marti OUTLET LERMA",
            description: "Adquiere un calzado y llévate el segundo al 50% de descuento."
          }, {
            //Nike Factory Store
            position: new google.maps.LatLng(19.282211, -99.498436),
            type: 'discount',
            title: "Nike Factory Store",
            description: "40% de descuento en calzado Nike Futbol"
          }, {
            //Adidas Factory Outlet
            position: new google.maps.LatLng(19.281854, -99.499706),
            type: 'discount',
            title: "Adidas Factory Outlet",
            description: "70% de decuento en Adidas Originals"
          }, {
            //Aldo Conti - Outlet Lerma
            position: new google.maps.LatLng(19.283009, -99.500564),
            type: 'discount',
            title: "Aldo Conti",
            description: "60% de decuento en toda la tienda"
          },
        ];

        for (var i = 0, feature; feature = features[i]; i++) {
          addMarker(feature);
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSHYpfzy1GqL_MDkNN3M4yiJt6xH3uosk&callback=initMap">
    </script>
  </body>
</html>
